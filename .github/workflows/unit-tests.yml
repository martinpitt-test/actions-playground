name: unit-tests
on:
  workflow_run:
    workflows: build-webpack
    types: [completed]

jobs:
  unit-tests:
    if: github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Debug context
        run: |
          echo "${{ toJSON(github) }}"
          echo "---------"
          echo "PR SHA to build: ${{ github.event.workflow_run.head_sha }}"

      - name: Download PR payload artifact
        uses: actions/github-script@v3.1.0
        with:
          script: |
            const artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            const matchArtifact = artifacts.data.artifacts.filter(a => a.name === 'pr-event.json')[0];
            const download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr-event.zip', Buffer.from(download.data));

      - name: Extract PR payload artifact
        run: |
          unzip pr-event.zip
          cat pr-event.json

      - name: Download build artifact
        uses: actions/github-script@v3.1.0
        with:
          script: |
            const artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            const matchArtifact = artifacts.data.artifacts.filter(a => a.name.startsWith('build'))[0];
            const download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: artifacts.data.artifacts[0].id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/build.zip', Buffer.from(download.data));

      - name: Extract build artifact
        run: |
          unzip build.zip
          ls -lR
